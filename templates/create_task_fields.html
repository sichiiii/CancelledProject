<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<form name="test" method="post" action="/api/v1/create_task">
    <p><b>Введите имя задания:</b><br>
        <input type="text" name="name" size="40">
    <h2>Выберите каналы для создания задания:</h2>
    {% for member in fields %}
    <p><input type="checkbox" name="fields" value={{ member[0 ]}}> {{ member[1] }} </p>
    {% endfor %}
    <p><input type="submit" value="Создать задание"></p>
</form>
</body>
</html>
