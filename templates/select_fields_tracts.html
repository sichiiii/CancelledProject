<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
    <body>
        <form name="test" method="post" action="/api/v1/tracts_report_fields">
        <h2>Выберите поля для создания отчета по трактам:</h2>
            {% for member in fields %}
            <p><input type="checkbox" name="fields" value={{ member[0 ]}} checked> {{ member[1] }} </p>
            {% endfor %}
            <p><input type="submit" value="Создать отчет по трактам"></p>
        </form>
    </body>
</html>
